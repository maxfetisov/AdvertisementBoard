<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Advertisement board</title>
    <link th:href="@{css/style.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{js/createAdvertisement.js}"></script>
    <script type="text/javascript" src="webjars/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<header>
    <!-- Фиксированная навигационная панель -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Доска объявлений</a>
            <div class="text-end" id="navbarCollapse">
                <!--TODO ссылка на почту в заголовке-->
            </div>
        </div>
    </nav>
</header>
<main class="flex-shrink-0">
    <div class="container form needs-validation overflow-auto">
        <div class="row">
            <h3 class="left">Создание объявления</h3>
        </div>
        <div class="row row-create">
            <div class="col-4 left">
                <label class="form-label">Раздел</label>
                <select id="chapter" class="form-select" aria-label="Выбор раздела"></select>
            </div>
            <div class="col-8">
                <div>
                    <label class="form-label">Заголовок</label>
                    <input type="text" class="form-control" id="title" placeholder="Введите заголовок">
                    <div id="validTitle" class="invalid-feedback"></div>
                </div>
                <div>
                    <label class="form-label">Основное содержание</label>
                    <textarea class="form-control" placeholder="Введите текст объявления" id="description"></textarea>
                    <div id="validDescription" class="invalid-feedback"></div>
                </div>
            </div>
        </div>
        <div class="row row-create">
            <div class="col card">
                <div class="card-header">Прикрепить файлы</div>
                <div class="card-body">
                    <p class="card-text">Перетащите файлы способом drag and drop или нажмите на кнопку "Выбрать"</p>
                    <div id="fileDropBox">Перетащите файлы</div>
                    <button type="button" class="btn btn-primary">Выбрать</button>
                </div>
            </div>
            <div class="col">
                <ul class="list-group file-list">
                    <li class="list-group-item">Файл 1</li>
                    <li class="list-group-item">Файл 2</li>
                </ul>
            </div>
            <div class="col">
                <div>
                    <label class="form-label">Ваш URL</label>
                    <input type="text" class="form-control" id="url" placeholder="Введите Ваш url">
                </div>
                <div>
                    <label class="form-label">Ваши контакты</label>
                    <textarea class="form-control" placeholder="Введите Ваши контактные данные" id="yourContacts"></textarea>
                    <div id="validYourContacts" class="invalid-feedback"></div>
                </div>
            </div>
        </div>
        <div class="row row-create">
            <button type="button" class="btn btn-secondary col-2" onclick="cancel()">Отменить</button>
            <button type="button" class="btn btn-primary col-2 offset-5" onclick="create()">Создать</button>
            <button type="button" class="btn btn-primary col-2 offset-1" onclick="remove()">Удалить</button>
        </div>
    </div>
</main>
<footer class="footer fixed-bottom py-3 bg-light">
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col" id="verticalBlock">
                <h5>Вертикаль</h5>
                <div id="scrollBlock">
                    <ul id="vertical"></ul>
                </div>
            </div>
            <div class="col" id="contactsBlock">
                <h5>Контакты</h5>
                <ul id="contacts"></ul>
            </div>
            <div class="col" id="linksBlock">
                <h5>Социальные сети</h5>
                <img th:src="@{image/vk.svg}" class="link-img" alt="Ссылка на ВК">
                <img th:src="@{image/youtube.svg}" class="link-img" alt="Ссылка на Ютуб">
            </div>
        </div>
    </div>
</footer>
</body>
</html>
